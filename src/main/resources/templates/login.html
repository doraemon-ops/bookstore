<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">

    <title>登录</title>

    <link href="../static/css/style.css"  th:href="@{/css/style.css}"rel="stylesheet">
    <!-- 响应式样式 -->
    <link href="../static/css/style-responsive.css" th:href="@{/css/style-responsive.css}" rel="stylesheet">

    <!-- js IE8支持HTML5元素和媒体查询 IE 兼容脚本 -->
    <!--[if lt IE 9]>
    <script src="../static/js/html5shiv.js" th:src="@{/js/html5shiv.js}"></script>

<body class="login-body">

<div class="container">
    <div class="alert alert-success" role="alert" th:if="${msg != null}"  th:text="${msg}">  </div>
    <form id="myForm" class="form-signin" method="post" th:action="@{/login}">
        <div class="form-signin-heading text-center">
            <h1 class="sign-title">书城登录</h1>
        </div>

        <div class="login-wrap">
            <input id="usernameInput" type="text" class="form-control" name="memberName"  placeholder="会员名" autofocus>
            <br>
            <input id="passwordInput" type="password" class="form-control" name="password"  placeholder="密码">

            <button class="btn btn-lg btn-login btn-block" type="submit">
                <i class="fa fa-check"></i>
            </button>

            <div class="registration">
                还没有账号?
                <a class="" href="/register.jsp"  th:href="@{/register}">
                    去注册
                </a>
            </div>
            <input type="button" value="重置" onclick="formReset()">
        </div>
    </form>

    <div align="center">
        <a  th:href="@{/toAdminLogin}" class="btn btn-primary btn-lg" role="button">管理员登录入口</a>
    </div>



</div>

<script type="text/javascript">
    function formReset(){
        document.getElementById("myForm").reset()
    }
</script>



<!-- Placed js at the end of the document so the pages load faster -->

<!-- Placed js at the end of the document so the pages load faster -->

<script src="../static/js/modernizr.min.js" th:src="@{/js/modernizr.min.js}"></script>

</body>
</html>

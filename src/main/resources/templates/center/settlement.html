<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/png">

    <title>订单</title>
    <link href="../../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
    <!-- 响应式样式 -->
    <link href="../../static/css/style-responsive.css" th:href="@{/css/style-responsive.css}" rel="stylesheet">

    <!-- js IE8支持HTML5元素和媒体查询 IE 兼容脚本 -->
    <!--[if lt IE 9]>
    <script src="../../static/js/html5shiv.js" th:src="@{/js/html5shiv.js}"></script>
    <script src="../../static/js/respond.min.js" th:src="@{/js/respond.min.js}"></script>
    <![endif]-->
</head>

<style>
    #window-header{
        width: 100% ;height: 10%;
    }

    #window-left{
        width:75%;height: 100% ;
        padding: 10px;
        float: left;
    }

    #window-right{
        width: 25%;height: 100%;
        padding: 5px;
        float: left;
    }

</style>


<body class="login-body">

<div id="window-header">
    <div align="center" class="page-header">
        <h1>您的订单</h1>
    </div>
</div>

<div id="window-left">
    <div class="container">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<h3>购买商品清单</h3>
        <div class="row">
            <div class="col-xs-6 col-md-3" th:each="goods:${order.goodsList}">
                <img height="300px" width="220px" th:src="${goods.goodsPicture}" alt="...">
                <div class="caption">
                    <h3 th:text="${goods.goodsName}">商品名称</h3>
                    <h5 th:text=" '购买数量：' + ${goods.count}">数量</h5>
                    <h5 th:text=" '商品总价格：'+${goods.price}*${goods.count} + '元'">商品总价格</h5>
                    <p th:text=" '描述：' + ${goods.goodsDes}">商品描述</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="window-right">
        <h3>订单详情</h3>
        <h3 th:text="'客户：' + ${order.member.memberName}">客户：</h3>
        <h3 th:text="'总消费金额：' + ${order.totalPrice} + '元' ">总消费金额：</h3>
        <h3 th:text="'寄货地址：' +${order.member.address}">寄货地址：</h3>
        <h3 th:text="'手机号码：' +${order.member.phoneNum}">手机号码：</h3>
    <br><br>
    <p1>请确认无误后再进行付款</p1>
    <br><br>
    <a class="btn btn-primary btn-lg" th:href="@{/order/addOrder}" role="button">付款</a>
    &nbsp;
    <a class="btn btn-primary btn-lg" th:href="@{/toShoppingCenter}" role="button">返回</a>
    </div>



</div>


<script src="../../static/js/jquery-1.10.2.min.js" th:src="@{/js/jquery-1.10.2.min.js}"></script>
<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="../../static/js/modernizr.min.js" th:src="@{/js/modernizr.min.js}"></script>
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
</body>
</html>

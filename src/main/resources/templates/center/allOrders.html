<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/png">

    <title>订单</title>
    <link href="../../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
    <!-- 响应式样式 -->
    <link href="../../static/css/style-responsive.css" th:href="@{/css/style-responsive.css}" rel="stylesheet">

    <!-- js IE8支持HTML5元素和媒体查询 IE 兼容脚本 -->
    <!--[if lt IE 9]>
    <script src="../../static/js/html5shiv.js" th:src="@{/js/html5shiv.js}"></script>
    <script src="../../static/js/respond.min.js" th:src="@{/js/respond.min.js}"></script>
    <![endif]-->
</head>

<style>
    #window-header {
        width: 100%;
        height: 10%;
    }


    #window-right {
        width: 100%;
        height: 80%;
        padding: 5px;
    }

    #window-left{
        width: 100%;
        height: 5%;
        padding: 5px;
    }
</style>


<body class="login-body">

<div id="window-header">
    <div align="center" class="page-header">
        <p style="font-size: xx-large">您的全部订单信息</p>
    </div>
</div>


<div id="window-left" align="center">
    <a class="btn btn-primary btn-lg" th:href="@{/toShoppingCenter}" role="button">返回购物中心</a>
</div>

<div id="window-right" >


    <div id="goodList-container" class="container">
        <div class="row">
            <div class="col-xs-6 col-md-3" th:each="order:${orderList}">
                <div class="caption">
                    <h3>订单详情</h3>
                    <h4 th:text="'订单编号：' + ${order.orderNumber}">订单编号:</h4>
                    <h4 th:text="'客户：' + ${order.member.memberName}">客户：</h4>
                    <table class="table-bordered">
                        <thead>
                        <tr>
                            <th>商品名称</th>
                            <th>商品单价</th>
                            <th>商品数量</th>
                            <th>商品总价</th>
                        </tr>
                        </thead>
                        <tbody th:each="goods:${order.goodsList}">
                        <tr>
                            <td th:text="${goods.goodsName}">Tanmay</td>
                            <td th:text="${goods.price} + '元'">Bangalore</td>
                            <td th:text="${goods.count}">Tanmay</td>
                            <td th:text="${goods.count}*${goods.price}">Bangalore</td>
                        </tr>

                        </tbody>
                    </table>
                    <h4 th:text="'总消费金额：' +${order.totalPrice} + '元'">总消费金额：</h4>
                    <h4 th:text="'寄货地址：' +${order.member.address}">寄货地址：</h4>
                    <h4 th:text="'手机号码：' +${order.member.phoneNum}">手机号码：</h4>
                    <h4 th:text="'下单时间：' + ${order.orderDate}">下单时间：</h4>

                </div>
            </div>

        </div>




    </div>



</div>


<script src="../../static/js/jquery-1.10.2.min.js" th:src="@{/js/jquery-1.10.2.min.js}"></script>
<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="../../static/js/modernizr.min.js" th:src="@{/js/modernizr.min.js}"></script>
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
</body>
</html>

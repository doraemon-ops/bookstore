<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">

    <meta name="description" content="">

    <link rel="shortcut icon" href="#" type="image/png">

    <!--data table-->

    <link href="../../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
    <link href="../../static/css/style-responsive.css" th:href="@{/css/style-responsive.css}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="../../static/js/html5shiv.js" th:src="@{/js/html5shiv.js}"></script>

<body class="sticky-header">

<section>
    <!-- left side start-->
    <div class="left-side sticky-left-side">

        <!--logo and iconic logo start-->
        <div class="logo">
            <a href="index.html"><img src="../../static/images/logo.png" th:src="@{/images/logo.png}" alt=""></a>
        </div>

        <div class="logo-icon text-center">
            <a href="index.html"><img src="../../static/images/logo_icon.png"  th:src="@{/images/logo_icon.png}"alt=""></a>
        </div>
        <!--logo and iconic logo end-->


        <div class="left-side-inner">

            <!--sidebar nav start-->
            <ul class="nav nav-pills nav-stacked custom-nav">

                <li class="menu-list"><a href="#"><i class="fa fa-th-list"></i> <span>管理列表</span></a>
                    <ul class="sub-menu-list">
                        <li class="active"><a href="basic_table.html" th:href="@{/admin/member/toMemberManage}"> 用户管理</a></li>
                        <li><a href="dynamic_table.html" th:href="@{/admin/category/toCategoryManage}"> 分类管理</a></li>
                        <li><a href="responsive_table.html" th:href="@{/admin/goods/toGoodsManage}"> 商品管理</a></li>
                    </ul>
                </li>

            </ul>
            <!--sidebar nav end-->

        </div>
    </div>
    <!-- left side end-->

    <!-- main content start-->
    <div class="main-content" >

        <!-- header section start-->
        <div class="header-section">

            <!--toggle button start-->
            <a class="toggle-btn"><i class="fa fa-bars"></i></a>
            <!--toggle button end-->

            <!--notification menu start -->
            <div class="menu-right">
                <ul class="notification-menu">
                    <li>
                        <a href="#" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <img src="images/photos/user-avatar.png" alt="" />
                            XLW
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-usermenu pull-right">
                            <li><a href="#"><i class="fa fa-sign-out"></i> 退出</a></li>
                        </ul>
                    </li>

                </ul>
            </div>
            <!--notification menu end -->

        </div>
        <!-- header section end-->


        <!--body wrapper start-->
        <div class="wrapper">
            <h1 align="center">分类添加</h1>
            <form class="form-signin" method="post" action="/" th:action="@{/admin/category/add}">
                <div class="form-signin-heading text-center">
                </div>
                <div>
                    <input type="text" class="form-control" name="categoryName"  placeholder="分类名" autofocus>

                    <button class="btn btn-lg btn-login btn-block" type="submit">
                        确定
                    </button>
                </div>
            </form>
            <div class="alert alert-success" role="alert" th:if="${msg != null}"  th:text="${msg}">  </div>
            <a  th:href="@{/admin/category/toCategoryManage}" class="btn btn-primary btn-lg" role="button">返回</a>
        </div>
        <!--body wrapper end-->


    </div>
    <!-- main content end-->
</section>
